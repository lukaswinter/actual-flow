name: Build and push container

on:
  push:
    branches:
      - docker
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_ACCESS_TOKEN }}

      - name: Derive package version
        id: vars
        run: |
          pkg_version=$(node -p "require('./package.json').version")
          echo "pkg_version=$pkg_version" >> "$GITHUB_OUTPUT"
          echo "image_tag=${pkg_version}.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=actual-flow
            org.opencontainers.image.description=Import transactions from Lunch Flow to Actual Budget using Docker
            org.opencontainers.image.vendor=Lukas Winter
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}#readme

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false